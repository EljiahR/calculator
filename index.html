<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main id="main-content">
        <header id="header"><h1>Calculator</h1></header>
        <div class="calculator-body">
            <div class="calculator-brand">Eli's Calc</div>
            <div class="calculator-screen"><p id="result-screen">testing 123</p></div>
            <div class="calculator-buttons">
               
                <div class="numbers">
                    <button name="calculator-button" class="calculator-button">7</button>
                    <button name="calculator-button" class="calculator-button">8</button>
                    <button name="calculator-button" class="calculator-button">9</button>
                    <button name="calculator-button" class="calculator-button">4</button>
                    <button name="calculator-button" class="calculator-button">5</button>
                    <button name="calculator-button" class="calculator-button">6</button>
                    <button name="calculator-button" class="calculator-button">1</button>
                    <button name="calculator-button" class="calculator-button">2</button>
                    <button name="calculator-button" class="calculator-button">3</button>
                    <button name="calculator-button" class="calculator-button">0</button>
                    <button name="calculator-button" class="calculator-button">00</button>
                    <button name="calculator-button" class="calculator-button">.</button>
                    <button name="calculator-button" class="calculator-button">C</button>
                    <button name="calculator-button" class="calculator-button">=</button>
                </div>
                <div class="operators">
                    <button name="calculator-button" class="calculator-button">+</button>
                    <button name="calculator-button" class="calculator-button">-</button>
                    <button name="calculator-button" class="calculator-button">*</button>
                    <button name="calculator-button" class="calculator-button">/</button>
                    
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
